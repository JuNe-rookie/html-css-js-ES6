<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>并集选择器</title>
    <style>
        /* 改div 和 p标签*/
        div,p{
            color: pink;
        }
        /*div p li*/
        div,
        p,
        .pig li{
            color: aqua;
        }
    </style>
</head>
<body>
<div>光头强</div>
    <p>熊大</p>
    <span>熊二</span>
    <ul class="pig">
        <li>佩奇</li>
        <li>佩奇爹</li>
        <li>佩奇妈</li>
    </ul>
</body>
</html>
