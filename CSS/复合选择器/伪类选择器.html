<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>伪类选选择器</title>

        a:link{
            color: pink;
            text-decoration: none;
        }
        a:visited{
            color: red;
        }
        a:hover{
            color: green;
        }
    </style>
</head>
<body>
<a href="#">这是个链接</a>
</body>
</html>
