<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文本装饰</title>
    <style>
        a{
            text-decoration: none;
        }
        a:link{
            color: red;
        }
        a:visited{
            color: green;
        }
        a:hover{
            color: hotpink;
        }
        a:active{
            color: blue;
        }
        p{
            line-height: 4;
        }
    </style>
</head>
<body>
<p>
    <a href="https://www.baidu.com">这可能是个链接</a><br>
</p>
</body>
</html>
