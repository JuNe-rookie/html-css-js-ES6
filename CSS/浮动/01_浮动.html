<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浮动</title>
    <style>
        .wrapper{
            margin: 0 auto;
            width: 600px;
            height: auto;
            border: 2px solid red;
        }
        .wrapper:after{
            content: "";
            display: block;
            clear: both;
        }
        .box1,.box2,.box3,.box4{
            height: 200px;
            width: 200px;
        }
        .box1{
            background-color: antiquewhite;
            float: left;
        }
        .box2{
            background-color: aqua;
            float: left;
        }
        .box3{
            background-color: #0000ff;
        }
        .box4{
            background-color: yellow;
            float: left;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="box1">这是box1</div>
        <div class="box2">这是box2</div>

        <div class="box4">这是box4</div>
    </div>
    <div class="box3">这是box3</div>
</body>
</html>
