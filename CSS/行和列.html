<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>行和列</title>

    <style>
        div{
            overflow-x: auto;
            width: 200px;
        }
        table {
        border-collapse: collapse;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 2px solid #ddd;
        }

    </style>
</head>
<body>
<div>
<table>
    <tr>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Savings</th>
    </tr>
    <tr>
        <td>Bill</td>
        <td>Gates</td>
        <td>$100</td>
    </tr>
    <tr>
        <td>Steve</td>
        <td>Jobs</td>
        <td>$150</td>
    </tr>
    <tr>
        <td>Elon</td>
        <td>Musk</td>
        <td>$300</td>
    </tr>
    <tr>
        <td>Mark</td>
        <td>Zuckerberg</td>
        <td>$250</td>
    </tr>
</table>
</div>
</body>
</html>
