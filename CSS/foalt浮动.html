<!DOCTYPE html>
<html lang="en">
<head>

        }
        .pic{
            float: left;

        }
        #box1{
            clear: right;
        }
    </style>
</head>
<body>
<div>
    <img class="pic" src="../pic/klematis_small.jpeg" alt="图片1">
</div>

<div>

    <img class="pic"  id="box1" src="../pic/klematis3_small.jpeg" alt="图片3">
    <img class="pic" src="../pic/klematis4_small.jpeg" alt="图片4">
</div>

</body>
</html>
