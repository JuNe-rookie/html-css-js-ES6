<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>生成器函数的声明与调用</title>
</head>
<body>
  <script>
    /**
     * 生成器是ES6提供的一种异步解决方案
     * 形式上，Generator 函数是一个普通函数，但是有两个特征:
     *    一是，function关键字与函数名之间有一个星号；
     *    二是，函数体内部使用yield表达式，定义不同的内部状态（函数代码的分隔符）；
    */
    function *gen() {
      console.log(111);

      yield '一只没有耳朵'

      console.log(222);

      yield '一只没有尾巴'

      console.log("hello");
    }
    let iterator = gen()
    // 调用一次next，执行一次yield分隔的区间之间的代码
    // iterator.next()  // 111
    // iterator.next()  // 222
    // iterator.next()  // hello 

    // 遍历
    for (const v of gen()) {
      // console.log(v);
    }
    // 遍历yield的内容和之间的代码
  </script>
</body>
</html>
