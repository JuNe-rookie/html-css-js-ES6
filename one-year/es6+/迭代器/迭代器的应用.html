<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>迭代器的应用</title>
</head>
<body>
  <script>
    let obj = {
      name: "终极一班",
      stus: [
        "小明",
        "李华",
        "张三"
      ],
      // 自定义迭代器
      [Symbol.iterator](){
        // 索引变量
        let index = 0
        return {
          next: () => {  // 用箭头函数可以解决this指向问题
            if (index < this.stus.length){
              const res = {value: this.stus[index], done: false}
              // 下标自增
              index++
              return res
            }else {
              return {value: undefined, done: true}
            }
          }
        }
      }
    }
    for (const v of obj) {
      console.log(v);
    }
  </script>
</body>
</html>
