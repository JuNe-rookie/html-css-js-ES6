<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>数组解构赋值</title>
</head>
<body>

</body>
<script>
let [a,b,c] = [1,2,2]
// console.log(a, b, c) // 1 2 2

// 如果解构不成功，就等于undefined
let [d] = []
// console.log(d) // undefined

// 不完全解构
let [e,f,g] = [1,23,4,5]
// console.log(e,f,g) // 1 23 4

// 如果等号右边不是数组，或者说是不可遍历结构,就会报错
// let [h] = {}
// console.log(h) // Uncaught TypeError: {} is not iterable

// 解构赋值允许默认值
let [i = true] = []
// console.log(i); // true

// ES6 内部使用严格相等运算符（===），判断一个位置是否有值。所以，只有当一个数组成员严格等于undefined，默认值才会生效。
let [j = 1] = [undefined]
let [k = 1] = [null]
// console.log(j ,k ); // 1 null
</script>
</html>
