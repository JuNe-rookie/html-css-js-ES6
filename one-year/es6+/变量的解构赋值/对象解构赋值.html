<script>
/**
 * 对象的解构
 * 数组的元素是按次序排列的，变量的取值由它的位置决定；而对象的属性没有次序，变量必须与属性同名，才能取到正确的值。
*/

let {foo, bar} = {"bar": "哈哈这是bar的value", "foo": true}
// console.log(bar, foo); // 哈哈这是bar的value true

const {log} = console
// log("嘎嘎") // 嘎嘎

// 如果变量名和属性名不一致：
const obj = {first:"hello", last:"world"}
let {first: f, last: l} = {first:"hello", last:"world"}
// console.log(f, l); // hello world

// 如果要将一个已经声明的变量用于解构赋值，需要这么写
let x
({x} = {x:123})
console.log(x);
</script>
