<script>
  /**
   * WeakMap与Map结构类似，也是用于生成键值对的集合。
   * WeakMap与Map的区别有两点:
   *    WeakMap只接受对象作为键名（null除外），不接受其他类型的值作为键名。
   *    WeakMap的键名所指向的对象，不计入垃圾回收机制。
  */
 const map = new WeakMap()
 // console.log(map.set(1,3));  // Uncaught TypeError: Invalid value used as weak map key

 /**
  * WeakMap与Map的两个区别：
  *     没有遍历操作（即没有keys()、values()和entries()方法）
  *     无法清空（不支持clear方法）
 */
</script>
