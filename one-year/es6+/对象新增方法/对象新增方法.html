<script>
  /**
   * 
   * ES5的两个比较是否相等
   *   ==：会自动转换类型
   *   ===：NaN用全等不等于他自身   +0 === -0
   * Object.is()则修复了 === 的两个问题
  */
 // console.log(Object.is(NaN, NaN)) // true
 // console.log(Object.is(+0 , -0)) // false

 /**
  * Object.assgin()
  * 用于对象的合并，将源对象（source）的所有可枚举属性，复制到目标对象（target）
  * 第一个参数是目标对象，剩余的参数都是源对象
  * 如果目标对象与源对象有同名属性，或多个源对象有同名属性，则后面的属性会覆盖前面的属性。
 */
const target = {a:12}
const source1 = {b: "哈哈"}
const source2 = {c: false}
Object.assign(target, source1, source2)
// console.log(target); // {a: 12, b: '哈哈', c: false}

// Object.assgin()是浅拷贝
const obj1 = {a:{b:1}}
const obj2 = Object.assign({}, obj1)
// console.log(obj1.a.b); // 1
// console.log(obj2.a.b); // 1

// Object.assign()可以用来处理数组，但是会把数组视为对象。
let arr = Object.assign([1,2,3], [4,5])
// console.log(arr); //[4, 5, 3]  Object.assign()把数组视为属性名为 0、1、2 的对象，因此源数组的 0 号属性4覆盖了目标数组的 0 号属性1。

//Object.assign()只能进行值的复制，如果要复制的值是一个取值函数，那么将求值后再复制。
const foo = {
  get foo(){
    return 1
  }
}
const target1 = {}
let newObj = Object.assign(target1, foo)
// console.log(newObj); // {foo: 1}


</script>
