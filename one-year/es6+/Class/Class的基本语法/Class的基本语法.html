<script>
  /**
   * 通过构造函数来生成实例对象
  */
  function Point(x, y) {
    this.x = x
    this.y = y
  }
  Point.prototype.toString = function () {
    return '(' + this.x + ', ' + this.y + ')'
  }
  let p = new Point(1, 2)
  //  console.log(p);

  /**
   * ES6的类写法
  */
  class PointClass {
    constructor(x, y) {
      this.x = x
      this.y = y
    }
    toString() {
      return '(' + this.x + ', ' + this.y + ')'
    }
  }
  let n = new PointClass(1, 2)
  // console.log(n);
</script>
