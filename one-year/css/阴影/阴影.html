<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      padding: 0;
      margin: 0;
    }
    div {
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    p {
      box-shadow: 2px 2px 2px 1px rgba(0, 0, 0, 0.2);
      width: 200px;
      border: 1px solid rgba(0, 0, 0, 0.2);
      text-align: center;
    }
  </style>
</head>

<body>
  <div>
    <p>this is p</p>
  </div>
</body>
<script>
  /**
   * box-shadow: 2px 2px 2px 1px rgba(0, 0, 0, 0.2); --> x 偏移量 | y 偏移量 | 阴影模糊半径 | 阴影扩散半径 | 阴影颜色
   * 向元素添加单个 box-shadow 效果时使用以下规则：
   *    如果只给出两个值，那么这两个值将会被当作 x 偏移量 、 y 偏移量 来解释。
   *    如果给出了第三个值，那么第三个值将会被当作阴影模糊半径解释。
   *    如果给出了第四个值，那么第四个值将会被当作阴影扩散半径来解释。
   * 若要对同一个元素添加多个阴影效果，请使用逗号将每个阴影规则分隔开
  */
</script>
</html>
