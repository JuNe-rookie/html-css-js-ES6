<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    aDiv {
      width: 200px;
      border: 10px solid red;
      margin-left: 10px;
      padding: 20px;
    }

    /* 这个div的总宽度是：200+10*2+10+20*2px */
  </style>
</head>

<body>
  <div class="aDiv">
  </div>
</body>
<script>
  /**
   * 盒子模型由四个部分组成：
   *    内容content
   *    内边距padding
   *    外边距margin
   *    边框border
   * 盒子的总长/高度 = 宽度/高度+左填充+右填充+左边框+右边框+左边距+右边距
  */
</script>

</html>
