<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数据类型存储的区别</title>
    <script>
        /*
        * 数据类型存储的区别
        *   数据类型分成两种：
        *       基本数据类型：
        *         Number 数值
        *         String 字符串
        *         Boolean 布尔值
        *         Undefined 空
        *         Null 空
        *       复杂数据类型
        *         Function 函数
        *         Object 对象
        *   存储区别
        *   JS打开的是内存空间
        *       JS是一个脚本语言，依赖于浏览器执行
        *       本质是依赖浏览器里面的JS解析引擎
        *       JS本身不打开内存空间
        *       数据类型的存储，就是存储在浏览器分配给J存储的一段空间
        *
        *   栈内存
        *       存储机制，先来进栈底
        *   堆内存
        *       存储机制，随机存储
        * 数据类型的存储
        * 1.基本数据内存
        *   把值存在栈内存中
        * 2.复杂数据类型（地址数据类型，引用数据类型）
        *   把数据内存放在堆内存中
        *   把地址放在栈内存变量里面
        *   我们管这个地址叫做引用
        *
        * 代码的执行
        *   我们只能访问栈里面的内容
        *   想要访问一个对象里面的成员，因为对象本身在堆内存里面，需要利用栈里面的地址，找到堆里面的空间，然后取访问内部的成员
        * */
        let num = 100
        let str = 'hello'

        let obj = {
            name : 'Jack',
            age : 20
        }
        console.log(obj.age)//利用栈里面的地址去找堆里面的空间
        console.log(obj.name)
        console.log(name)

    </script>
</head>
<body>

</body>
</html>
