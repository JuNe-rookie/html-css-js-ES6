<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数字数据类型</title>
    <script>
        /*
        * 数组数据类型
        *   也是JS的一种数据类型
        *   也是复杂数据类型Array
        *   一个盒子：存储一堆数据
        *       不是按照键值对存储
        *       按照索引进行存储（序号）
        * 数组的创建
        *   1，字面量创建
        *       let arr = []
        *     创建的时候直接添加一些数据：
        *       直接写在括号里面
        *   2，内置构造函数
        *       1，JS提供了一个内置构造函数Array
        *       let arr = new Array()  空数组
        *       2，传递一个正整数
        *       let arr = new Array(100)  这个参数表示数组的长度
        *       3，传递多个数据
        *       let arr = new Array(100,200,300)   每一个都是数组里面的数据
        * */

        //1，字面量创建数组,直接添加一些数据
        let arr = ['hello','world']
        console.log(arr)

        //2，内置构造函数创建
        let arr1 = new Array()
        console.log(arr1)

        //3,
        let arr2 = new Array(100,200,300)
        console.log(arr2)
    </script>
</head>
<body>

</body>
</html>
