<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        JS的输出语法
            1.alert()
                =>以浏览器弹出形式展示内容
                =>小括号里面书写输出内容
                =>只要不是纯数字，都用引号包裹(单双引号无所谓)
        */
        // 1.alert 输出内容
        alert('hello JavaScript')
        alert(1234)

        /*
            2.console.log()
                =>在浏览器控制台打印你要输出的内容
                =>小括号里面书写你要输出的内容
                =>只要不是纯数字，都用引号包裹(单双引号无所谓)
        */
        //2.console.log输出内容
        console.log('hello JavaScript')
        console.log(123)
        /*
            3.document.write()
                =>在页面直接写入你想要输出的内容
                =>小括号里面书写你要输出的内容
                =>只要不是纯数字，都用引号包裹(单双引号无所谓)
                =>可以解析标签
        */
        //3.document.write()
        document.write('hello JavaScript')
        document.write('</br>') //br 换行
        document.write(1234)
    </script>
</body>
</html>
