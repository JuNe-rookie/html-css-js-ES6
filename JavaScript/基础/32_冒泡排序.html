<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>冒泡排序</title>
    <script>
        /*
        * 冒泡排序
        *   把一个乱序的数组按照一定的算法结构排序号
        *      1，准备一个数组
        *      2，学会交换数组里面两个数据的位置
        *      3，遍历循环数组
        *       先让前一个数字和后一个数字比较
        *       如果前一个比后一个大，交换位置
        *       执行一遍以后，最大的一定在后面
        *      4，重复步骤3
        * */

        let arr = [2,1,3,6,7,5,0]
        for(let i = 0;i < arr.length - 1;i++){
            for (let a = 0;a < arr.length;a++){
                // console.log(arr[i])
                if(arr[a] > arr[a+1]){
                    let temp = arr[a]
                    arr[a] = arr[a + 1]
                    arr[a+1] = temp
                }
            }
        }
        console.log(arr)
    </script>
