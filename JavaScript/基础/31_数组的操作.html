<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组的操作</title>
    <script>
        /*
        * 数组的操作
        *   数组有一个length属性
        *       是一个读写的属性
        *         读：获取数组长度
        *         写：设置数组长度
        *           当设置的长度比本身长度小，相当于删除
        *           设置的长度比本身长度大，多出来的相当于用空补齐
        * 数组的操作
        *   按照索引进行排序
        *   索引：
        *       读：
            *       从0开始，依次+1
            *       最后一位的索引，就是length-1
            *       如果数组没有这个索引位置，返回为undefined
            *   写：
            *       设置指定位置的索引
            *       如果有这个索引位置，就给这个位置设置值
            *       如果没有这个索引位置，就是添加数据
            *
          数组也是一个对象
        * 数组除了按照索引排列顺序
        * 还可以当做对象使用，使用 点语法，存储一些数据
        * 把数组当做对象使用的时候，他的成员是不占用length位置的
        * 当把数组当做对象使用for in 循环遍历的时候
        *   里面每一个索引位置，每一个key都会遍历出来
        * */

        //
        let arr = ['hello', 'world', 'JavaScript']
        arr.age = 18
        arr['name'] = 'JS'
        console.log(arr)
        // age 和 name不影响length循环
        for(let i = 0;i < arr.length;i++){
            console.log(arr[i])
        }
        //使用for in循环遍历
        for(let key in arr){
            console.log(key)
        }
