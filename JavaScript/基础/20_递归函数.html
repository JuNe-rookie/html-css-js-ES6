<!DOCTYPE html>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>递归函数</title>
</head>
<body>
    
</body>
<script>

   console.log("start")
   function fn(n){
       if (n===1){
           return 1
       }

       return n*fn(n-1)
   }
   let res=fn(5)
   console.log(res)
   console.log("end")
</script>
</html>
