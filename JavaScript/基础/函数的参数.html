<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>函数的参数</title>
	<script>
		/*
			函数的参数分为两种形式
				1、形参
					写在函数定义阶段的()里面
					就相当于一个只能在函数内部使用的变量
					值由函数的实参来决定
				2、实参
					写在函数调用阶段的()里面
					就是一个准确是数值，是为了个函数的形参赋值的
				实参和形参都可以写多个
					多个的时候，中间用逗号隔开
					从左到右一一对应
		*/

		// function fn(a,b,c){ //形参
		// 	console.log(a)
		// 	console.log(b)
		// 	console.log(c)
		// }
		// fn(100,200) //实参


		function fn(n){
			let flag = true
			for(let i =0;i<=parseInt(n/2);i++){
				if(n%2 ===0){
					flag = false
					break
				}
			}
			console.log(flag)
		}
		fn(20)
		




	</script>
</head>
<body>
	
</body>
</html>
