<script>
  /**
   *实例化执行过程
   *  new关键字->创建新的空对象
   *  构造函数中的this执行新的空对象
   *  执行构造函数中的代码，修改this，添加新的属性(实参)
   *  返回新对象
  */
  function Goods(name, price, count) {
    // this.xxx是对象上的属性
    this.count = count
    this.name = name
    this.price = price
  }

  const one = new Goods("小米", 1999, 20)
  // 直接加到构造函数身上的叫做静态成员
  Goods.num = 10
  console.log(Goods.num)
  console.log(one)
</script>
