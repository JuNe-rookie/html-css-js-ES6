	/**
	 * 如下代码功能是统计i被调用多少次，但是全局变量i很容易被篡改，就可以写成闭包，让i变成私有变量：
	 * 	let i = 0
			function fn() {
				i++
				console.log(`i被调用了${i}`)
			}
	 *
	*/

	function fn() {
		let i = 0
		return function () {

			console.log(`i被调用了${i}`)
		}
	}
